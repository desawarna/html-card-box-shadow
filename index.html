<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaemakhrus Tugas Card CSS</title>

    <style>
        .content {
            text-align: center;
        }

        .card {
            background-color: #333;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            width: 514px;
        }

        .card:hover {
            box-shadow: 1px 1px 20px #000;
        }

        .card img {
            width: 514px;
        }

        .card-content h1,
        .card-content h2 {
            color: #fff;
            padding: 16px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="boyandcat.png" alt="">
        <div>
            <div class="card-content">
                <h1>H1 : Terima Kasih</h1>
                <h2>H2 : Senang bisa saling memahami</h2>
            </div>
        </div>
    </div>

</body>

</html>
